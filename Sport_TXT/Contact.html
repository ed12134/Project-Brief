<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to top, #015CA8, #ffffff, #ffffff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
        }

        .contact-section {
            padding: 60px 0;
            flex: 1 0 auto;
            position: relative;
            top: auto;
        }

        .contact-info {
            text-align: left;
            margin-bottom: 30px;
        }

        .contact-info h2 {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-custom {
            background-color: #ff4500;
            color: white;
            border-radius: 0;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #e03e00;
        }

        .footer {
            background: #1d9bf0;
            color: white;
            padding: 20px 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .social-media a img {
            width: 24px;
            margin-right: 20px;
            position: relative;
            left: 190px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0;
            text-align: center;
            position: absolute;
            top: 30%;
            left: 45%;
        }

        .logo {
            position: relative;
        }

        .logo img {
            width: 200px;
            position: relative;
            top: 5px;
            right: 150px;
        }

        .US {
            position: relative;
            right: 50%;
            top: 80%;
            font-size: x-large;
            padding-bottom: 50px; /* Add padding to make space for the logo */
        }

        .Contact {
            position: relative;
            right: 50%;
            top: 60%;
            font-size: 48px;
        }

        .nav .nav-link {
            font-weight: bold;
            color: #1d9bf0 !important;
        }

        .brand {
            position: absolute;
            top: 65%;
            right: 60%;

        }

        .brand img {
            width: 600px;
            position: flex;
            right: 30%;
            text-align: center;
        }
    </style>
</head>

<body>

    <header class="bg-transparent">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo">
                <img src="Images/SportsTXT.png" alt="Logo design">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-dark" href="Homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="Features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="AboutUs.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 contact-info">
                    <h2 class="Contact">Contact Us</h2>
                    <p class="US">
                        Amsterdam Office<br>
                        NMS PRODUCTIONS EUROPE B.V.<br>
                        Herengracht 257, 1016 BJ, Amsterdam, The Netherlands
                    </p>
                    <div class="brand">
                        <img src="Images/Brand.png" alt="Logo design">
                    </div>
                </div>
                <div class="col-md-6 form-container">
                    <h2>Email Us</h2>
                    <form class="position">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Industry">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="Images/SportsTXT.png" alt="Logo design" style="position: flex; right: 300px;">
            </div>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="social-media">
                <a href="#"><img src="icons/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="icons/instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="icons/twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="icons/youtube.svg" alt="YouTube"></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
